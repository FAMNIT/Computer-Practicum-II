<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<style>
		
		table, tr, td {
			border-collapse: collapse;
		}

		body, table {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

	</style>
</head>
<body>

	<table>
		<tr>
		<script>

			for (i = 256; i > 0; i--) {
				for (j = 256; j > 0; j--) {
					document.write("<td style = \"background-color: rgb(" + 255 + ", " + i + ", " + j + ");\">");
				}
				document.write("</tr><tr>");
			}

		</script>
	</table>


</body>
</html>
