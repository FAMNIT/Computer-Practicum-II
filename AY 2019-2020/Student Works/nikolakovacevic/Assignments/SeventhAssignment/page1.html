<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <title>Color Table</title>
    </head>
    <body>
        <script>
            document.write("<table>");
            var i;
            var j;
            for (i = 256; i > 0; i--) {
                document.write("<tr>");
                for (j = 256; j > 0; j--) {
                    document.write("<td style='background: rgb(255, "+i+", "+j+")'></td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
