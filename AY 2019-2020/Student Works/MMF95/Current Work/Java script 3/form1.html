<!DOCTYPE html>
<html>
<head>
	<title>Validating Forms</title>
	<style type="text/css">
		button{
			width: 92px;
			margin: 3px;
		}
		.myform{
			width: 200px;
			margin: 1px;
			box-sizing: border-box;
		}
		.center{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		var entries = [];
		
		entries["Cool Kids"] = [];
		entries["Emo Kids"] = [];
		entries["Others"] = [];
		

		function entryChanged(){
			var name = document.getElementById("entry").value;
			var button = document.getElementById("addButton");
			
			button.disabled = !(/^[A-ZSCZ][a-zscz]+(\s[A-ZSCZ][a-zscz]+){1,2}$/.test(name));
			
			
		}



	function addEntery(){

	var name = document.getElementById("entery").value;

	var group = document.getElementById("group").value;
	entries[group].push(name);
	updateEnteries();	

	}




	function removeEntery(){

	var group =  document.getElementById("group").value;
	var names =  document.getElementById("name");
	var index = names.selectedIndex;
	if(index == -1) return;
	entries [group].splice9index, 1);
	updateEntries

	}









	function updateEntries(){

	var group = document.getElementById("group").vlaue;
	var names = document.getElementById("names");
	var entery = document.getElementById("entery");
	while(names.lenght > 0){
	names.remove(0);
	

	}
	


	for(var entery of enteries[group]){
	var option = document.createelement("option");
	option.text = entery;
	names.add(option);


	}
	selectionChanged();
	
	}


	function selectionChanged(){

	var names = document.getElementById("name");
	var button = document.getElementById("removeButton");
	button.disabled = (names.selectedIndex == -1);

	}




	</script>
</head>
<body>
	<form>
		<div>
			<select name="group" id="group" class="myform" onchange="updateEntries()">
				<option>Cool Kids</option>
				<option>Emo Kids</option>
				<option>Other</option>
			</select>
		</div>
		<div>
			<select id="names" size="10" class="myform" onchange="selectionChanged()" >
			</select>
		</div>
		<div>
			<input type="text" id="entry" class="myform" oninput="entryChanged()">
		</div>
		<div class="center myform">
			<button type="button" id="addButton" onclick="addEntry()" disabled>Add</button>
			<button type="button" id="removeButton" onclick="removeEntry()" disabled>Remove</button>
		</div>
	</form>
</body>
</html>
