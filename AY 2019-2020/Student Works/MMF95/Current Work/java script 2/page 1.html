  <script>

  var ctr= 1;


function on_event(who, what) {   
 var table_1 = document.getElementById('table_events');  
  var row = table_1.insertRow();     
var cell1 = row.insertCell(0);   
 var cell2 = row.insertCell(0);    var cell3 = row.insertCell(0);   
 cell1.innerHTML = what;   
 cell2.innerHTML = who;   
 cell3.innerHTML = ctr.toString();   
 ctr++;  
}




function clear_table() { 
   var table_1 = document.getElementById('table_events');   
 for (var i = 1; i < ctr; i++) {  
    table_1.deleteRow(1);  
}

ctr = 1

  }

  </script>

<body>
