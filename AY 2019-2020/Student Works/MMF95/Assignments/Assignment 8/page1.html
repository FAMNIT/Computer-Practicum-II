
<html>
<head>
  <title>Numbers</title>

<link rel="stylesheet" type="text/css" href="style.css">


<script>

 var timer;
 var number = 1;
 var running = false;

   function startstop() {
        var button = document.getElementById('startstop');
        if (running) {
          window.clearInterval(timer);
          running = false;
          button.innerHTML = "Start";
        }
        else {
          timer = window.setInterval(add, 1000);
          running = true;
          button.innerHTML = "Stop";
        }
      }

      function add() {
        var table = document.getElementById('numbers');
        var row = table.insertRow();
        var cell = row.insertCell();
        cell.innerHTML = number.toString();
        number += 1;
      }

      function cleartable() {
        var table = document.getElementById('numbers');
        while (table.rows.length > 1)
          table.deleteRow(1);
        number = 1;
      }

      function foldtable() {
        var table = document.getElementById('numbers');
        while (table.rows.length > 1)
          table.deleteRow(1);
        var row = table.insertRow();
        var cell = row.insertCell();
        var sum = number * (number - 1) / 2;
        cell.innerHTML = sum.toString();
      }
    </script>
  </head>

  <body>
  <button onclick="startstop()" id="startstop">Start</button>
  <button onclick="cleartable()">Clear</button>
  <button onclick="foldtable()">Fold</button>
  <table id="numbers">
  <tr>
    <th>Numbers</th>
  </tr>
  </table>
  </body>
</html>
