<!DOCTYPE html>
<html>
    
    <head>
        <title>Cool Gradient!</title>
        <style>
            body {
                height: 100%;
                width: 100%;
            }
            table {
                border-collapse: collapse;
                height: 100%;
                width: 100%;
                position: absolute;
            }
            tr {
                border-collapse: collapse;
            }
            td {
                border-collapse: collapse;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
            <script>
                for(var i = 0; i < 256; i++) {
                    for(var j = 0; j < 256; j++) {
                        document.write("<td style = \"background-color: rgb(" + 255 + ", " + i + ", " + j + ");\">");
                    }
                    document.write("</tr><tr>");
                }
            </script>
        </table>
    </body>
    
</html>
