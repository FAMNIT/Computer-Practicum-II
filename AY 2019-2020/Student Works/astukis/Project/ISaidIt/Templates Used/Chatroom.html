<!DOCTYPE html>
<html>
<head>
	<title>I Said it! - Chatroom</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--IconPack-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">

	@media (max-width: 1010px)
	{
		h3{font-size: 500%;}
		textarea,textarea::-webkit-input-placeholder{font-size: 150%;}

	}
		@media (min-width: 2050px)
	{
		*{font-size: 120%;}
	}
	.centeredText{
		text-align: center;
	}
	.chatBox{
		width: 100%;
		height: 77vh;
		background-color: #f2f2f2;
	}
	.titleBox
	{
		height: 13vh;
		width: 100%;
		background-color:  #cccccc;
		text-align: center;
		font-size: 0.55vh;
	}
	.inputArea
	{
		float: left;
		resize: none;
		width: 85%;
		height: 10vh;
		border-radius: 3px;
	}
	.inputButton
	{
		float: right;
		width: 15%;
		height: 10vh;
	}
	.playersButton
	{
		width: 15%;
		height: 13vh;
		float: right;
		outline: 3px black;
	}
	.messageTable
	{
		margin: 1%;
		width: 90%;
	}
	.messageInfo
	{
		width: 100;
	}
	.userIcon
	{
		border-radius: 100%;
		background-color: red;
		width: 3vw;
		height: 3vw;
		text-align: center;
		font-style: bold;
		color: white;
		font-family: "Arial Black", Gadget, sans-serif;
	}
	.messageInfo
	{
		color: grey;
	}
	.playerWindow
	{
		border-radius: 10px;
		background-color: grey;
		position: absolute;
		width: 70%;
		height: 70vh;
		top:15%;
		left: 15%;
		z-index: 10;
		box-shadow: 10px 13px 13px black;
	}
	.playerTable
	{
		width: 100%;
		text-align: center;
	}
	</style>
</head>
<body  onload="hidePlayerWindow();">
	<div class="playerWindow" id="playerWindow">
		<button type="button" class="btn btn-secondary btn-lg btn-block" onclick="hidePlayerWindow()">Close</button>
		<div class="overflow-auto">
			<table class="playerTable" id="playerTable">
				<tr>
					<th>Icon</th>
					<th>Name</th>
					<th>Recorded answer</th>
				</tr>
				<tr id="playerRow">
				<td class="userIcon">AŠ</td>
				<td>
					Aistis Škarnulis
				</td>
				<td>I like beans</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="titleBox">
		<button type="button" class="btn playersButton btn-outline-dark" onclick="showPlayerWindow()"><i class="fa fa-user-circle"></i></button>
		<h3> Theme: Embarrassing thing we do when we're alone.<br>
		<small class="text-muted">Time Left: 99:99:99</small>
		</h3>
	</div>
<div class="overflow-auto chatBox" id="chatBox">
	<table class="messageTable" cellpadding="10" id="messageTable">
		<tr class="message" id="message">
		<td class="userIcon">
			AŠ
		</td>
		<td>
			Hello, what is this game?
		</td>
	</tr>
	<tr class="messageInfo" id="messageInfo">
		<td colspan="9">Aistis Škarnulis 2020-04-28 22:00:35</td>
	</tr>
	</table>
</div>
<div class="inputBox">
<textarea class="inputArea" placeholder="Type your text here"></textarea>
<button type="button" class="btn btn-outline-primary inputButton" onclick="generateMessages()"><i class="fa fa-paper-plane"></i></button>
</div>

<script type="text/javascript">
	function generateMessages(){
		cloneRow("message","messageTable");
		cloneRow("messageInfo","messageTable");
		var objDiv = document.getElementById("chatBox");
		objDiv.scrollTop = objDiv.scrollHeight;
	}

	function cloneRow(row,table) {
      var row = document.getElementById(row); // find row to copy
      var table = document.getElementById(table); // find table to append to
      var clone = row.cloneNode(true); // copy children too
      table.appendChild(clone); // add new row to end of table
    }

    function hidePlayerWindow(){
    	var win =document.getElementById("playerWindow");
    	win.style.display = "none";
    }
    function showPlayerWindow(){
    	var win =document.getElementById("playerWindow");
    	win.style.display = "block";
    }
    function askName(){
    	prompt("What is your name (up to two words)");
    }
</script>
</body>
</html>
