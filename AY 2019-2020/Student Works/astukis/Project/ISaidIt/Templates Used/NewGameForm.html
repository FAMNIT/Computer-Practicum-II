<!DOCTYPE html>
<html>
<head>
	<title>I Said it! - New Game Form</title>
	<script src="https://www.google.com/reCAPTCHA/api.js" async defer></script>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
	.centeredText
	{
		text-align: center;
	}
	@media (max-width: 520px)
	{
		*{font-size: 90%;
		text-align: center;}
		input,input::-webkit-input-placeholder{font-size: 75%;}
	}
	@media (min-width: 2560px)
	{
		*{font-size: 120%;}
	}
	.greyBg
	{
		background-color: #f2f2f2;
	}
	.mainBox{
		border-radius: 25px;
		margin-top: 15vh;
  		margin-right: 1%;
  		margin-left: 1%;
		padding: 2%;
	}
	.greyText{
		color: #808080;
	}
    </style>
</head>
<body onload="preparePage()">
<form>
  <div class="mainBox greyBg">
  	<br>
  	<p class="h1">Specify the theme of game</p><br>
  	<input class="form-control form-control-lg" type="text" id="questionBox" placeholder="Things I have eaten"><br>
	<h2>Select the game time</h2><br>
	<div>
  	<label for="date">Pick the day:&nbsp</label>
	<input type="date" id="day" name="day"><br>
	<label for="time">Pick the time:</label>
	<input type="time" id="time" name="time" value="18:00"><br><br>
	<p class="greyText" id="timezone"></p>
	<br>
	<div class="g-reCAPTCHA" data-sitekey="your_site_key"></div><br>  <!--FUTURE PROTECTION-->
	<button type="button" class="btn btn-primary btn-lg btn-block" onClick="createChatroom()">Submit</button>
	</div><br>
  </div>
  <script type="text/javascript">
  	function preparePage(){
  		document.querySelector("#day").valueAsDate = new Date();
  		var offset = new Date().getTimezoneOffset()/-60;
		var element = document.getElementById("timezone");
		if(offset>=0){
		element.innerHTML = "The time will be adjusted to your timeline: GMT +"+ offset;
		}
		else{
		element.innerHTML = "The time will be adjusted to your timeline: GMT -"+ offset;
		}
		randomQuestion();
	}
	function randomQuestion(){
		var questionArray =
		[
		"Thing you shouldn't lick",
		"Thing you can smell but you shouldn't",
		"Embarrassing thing we do when we're alone",
		"Your worst excuse for being late",
		"Something you shouldn't Google",
		"Thing you can put on your face",
		"Something you always carry with you",
		"What not to say at a first date?",
		"What would you like to say to your ex?",
		"How would you cover up a fart?",
		"A foolproof way to make a bully cry"
		];
		var ranInt = Math.floor(Math.random() * questionArray.length);
		document.getElementById ("questionBox").placeholder = questionArray[ranInt];
	}
  	function createChatroom(){
  		location.href = "Chatroom.html";
  	}
  </script>
</form>
</body>
</html>
