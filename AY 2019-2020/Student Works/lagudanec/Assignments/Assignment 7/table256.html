<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<style type="text/css">
				table{
					width: 100%;
					padding: 0;
					margin: 0;
					border-collapse: collapse;
				}
				td{
					height: 2px;
				}
				 @media (max-width: 600px) {
						td, table {
						width: 100%;
					    height: auto;
					  }
				}
			</style>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table>");
			for(var i = 256; i > 0; i--){
				document.write("<tr>");
			for(var j = 256; j > 0; j--){
				document.write("<td style='background: rgb(255,"+i+", "+j+")'></td>");
				}
				document.write("<tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
