<!DOCTYPE html>
<html>
<head>
	<title>Using JS Form Validation</title>
	<style type="text/css">
		button{
			width: 92px;
			margin: 3px;
		}
		.myform{
			width: 200px;
			margin:1px;
			box-sizing: border-box;
		}
		.center{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		var entries  [];
		//this means i have an array with the name entries and sicne brackets are empty there si no size limit
		entries["Cool Kids"] = [];
		// the array with the name entries has a specific element called entries sub cool kids and that itself is an array
		entries["Emo Kids"] = [];
		entries['Others'] = [];
		function entryChanged(){
			var name = document.getElementById("entry").value;
			var button = document.getElementById("addButton");
			button.disabled = !(/^[A-ZŠČŽ][a-zščž]+(\s[A-ZŠČŽ][a-zščž]+){1,2}$/.test(name));
		}
		
		function addEntry(){
			var name = document.getElementById("entry").value;
			var group = document.getElementById("group").value;
			entries[group].push(name);
			updateEntries();
		}

		function selectionChanged(){
			var names = document.getElementById("names");
			var button = document.getElementById("removeButton");
			button.disabled = (names.selectedIndex == -1);
		}

		function removeEntry(){
			var group = document.getElementById("group").value;
			var names = document.getElementById("names");
			var index = names.selectedIndex;
			if(index == -1) return;
			entries(group).splice(index,1);
			updateEntries();
		}
		
		function updateEntries(){
			var group = document.getElementById("group").value;
			var name = document.getElementById("names");
			while(names.length>0)
				names.remove(0);
			for (var entry of entries[group]){
					var option = document.createElement("option");
					option.text = entry;
					names.add(option);
				}//ednforloop
				selectionChanged();
		}
	</script>
</head>
<body>
	<form>
		<div>
			<select name="group" id="group" class="myform" onchange="updateEntries()">
				<option>Cool Kids</option>
				<option>Emo Kids</option>
				<option>Others</option>
			</select>
		</div>
		<div>
			<select id="names" size="10" class="myform" onchange="selectionChanged()">
			</select>
		</div>
		<div>
			<input type="text" id="entry" class="myform" oninput="enteryChanged()">
		</div>
		<div class="center myform">
			<button type="button" id="addButton" onclick="addEntry()" disabled="true"> Add </button>
			<button type="button" id="removeButton" onclick="removeEntry()" disabled=""> Remove </button>
		</div>
	</form>
</body>
</html>
