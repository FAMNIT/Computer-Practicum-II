<!DOCTYPE html>
<html>
	<head>
		<title>My first JavaScript Webpage</title>
		<style type="text/css">
			body{ 
					background-color: #FAF6EA;
			}
			p{
				font-size: 20px;
				font-family: Ariel;
				color: darkblue;
			}
			h3{
				font-family: Times;
				color: gray;
			}
			h1{
				font-family: Times;
				color: green; 
			}
		</style>
	</head>
	<body>
		<script>
			var name = prompt("What is your name?");
			document.write("<h1>Hello "+ name + " you look awesome today</h1>");
			var age = parseInt(prompt("Hi " + name + " how older are you?")); 
			document.write("<br><p>Oh you are " + age + " years old</p>");
  			//age +=5; // this is the same age asage = age + 5;
			//document.write("<br>You will be "+ age+5 + " 5 years from now");
			if(age<=18){
				document.write("<br><img src=\"download.jpg\">");
			}else{
				document.write("<br><img src=\"images.jpg\"height=400>");
			}
			age++;
			while(age<=18){
				document.write("<p>Next year you are " + age + " .. still young!<br>But stay at home!</p>");
				document.write("<br><img src=\"download.jpg\">");
				age++;
			}
			document.write("<p>Yikes you are " + age + " ... too old!<br> You should stay home</p>");
			document.write("<br<img src=\"images.jpg\">");
		</script>
		<h3>Hello World!<br> Welcome to my first Java Script work! <br> Thank you for scrolling and wasting your time <3 </h3>
	</body>
</html>
