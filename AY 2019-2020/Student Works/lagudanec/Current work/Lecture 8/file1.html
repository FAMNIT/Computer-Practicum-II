<!DOCTYPE html>
<html>
<head>
	<title>Make a Choice!</title>
	<style type="text/css">
		div{
			float: left;
			width: 200px;
			height: 200px;
			margin: 10px;
		}
		table{
			margin: 10px;
			clear: left;
			border-collapse: collapse;
			border: 1px solid black;
		}
		td{
			border: 1px solid black;
		}
		button{
			float: left;
			clear: left;
			margin: 10px;
		}
	</style>

	<script>
	var ctr = 1;
	//we put it here as the sequence no

	function on_event(where, what){
		var table_1 = document.getElementById('table_events');
		var row = table_1.insertRow();
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(0);
		var cell3 = row.insertCell(0);
		//row.setAttribute(id, ctr);
		cell1.innerHTML = what;
		cell2.innerHTML = where;
		cell3.innerHTML = ctr.toString();
		ctr++;
	}

	function clear_table(){
		//todo
	}
	</script>
</head>
<body>
	<img src="struggle.jpg" height="300">
	<br>
	<div onclick="on_event('nut', 'click')"
		 onmouseover="on_event('nut','over')"
		 onmouseout="on_event('nut', 'out')" >
		<img src="nut.jpg" height="200">
	</div>
	<div onclick="on_event('yeet', 'click')"
		 onmouseover="on_event('yeet','over')"
		 onmouseout="on_event('yeet', 'out')" >
		<img src="yeet.jpg" height="200">
	</div>
	<div onclick="on_event('bruh', 'click')"
		 onmouseover="on_event('bruh','over')"
		 onmouseout="on_event('bruh', 'out')" >
		<img src="bruh.jpg" height="200">
	</div>
	<p>
		<button onclick="clear_table()">Clean up my mess!</button>
	</p>
	<p>
		<table id="table_events">
			<tr>
				<td>Sequence No. </td>
				<td>Choice</td>
				<td>Event</td>
			</tr>
		</table>
	</p>
</body>
</html>
