<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<style type="text/css">
		button{
			height: 30px;
			width: 70px;
		}
		td{
			background-color: Yellow;
			border: 1px solid black;
		}
		table{
			width: 220px;
			border: 1px solid black;
		}
		tr{
			height: 20px;
			border: 1px solid black;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	var timerRunning = false;
  	var timer;
  	var n = 0;
  	var length = 0;
  	Infold = 0;
	function on_event() {
		n++;
		length++;
		var table_1 = document.getElementById('table_events');
		var row = table_1.insertRow(); 
		row.innerHTML = n.toString();
	
	}
	function timerStartStop() {
	    var button = document.getElementById('startstop');
		    if (timerRunning) {
		      window.clearInterval(timer);
		      button.innerHTML = "Start";
		      timerRunning = false;
	    }
		    else {
		      timer = window.setInterval(on_event, 1000);
		      button.innerHTML = "Stop";
		      timerRunning = true;
	    }
  }
  function reset() {
		var table_1 = document.getElementById('table_events');
		for (var i = 1; i < length+1; i++) {
			table_1.deleteRow(1);
		}
		if (Infold == 1) {
			length = 1;
		}else{
			n = 0 ;
		length = 0;
		}
		
	}
	function fold() {
		var sum = 0;
		var table_1 = document.getElementById('table_events');
		for(var j = 1; j < length+1; j++){
			console.log(length);
			var value = table_1.rows[j].innerHTML;
			value = parseInt(value);
			console.log(j);
			sum = parseInt(sum) + value;
		}
		Infold = 1;
		reset();
		Infold = 0;
		var table_1 = document.getElementById('table_events');
		var row = table_1.insertRow(); 
		row.innerHTML = sum.toString();
	}
	</script>
</head>
<body>
	
	<button id="startstop" onclick="timerStartStop()">Start</button>
	<button onclick="reset()">Reset</button>
	<button onclick="fold()">Fold</button>
	<table id="table_events">
		<tr>
			<td>Number</td>
		</tr>
	</table>
</body>
</html>
