                <h1>Upload a meme</h1>
        <form action="page3.html" method="get">
            <fieldset>
                <legend>Meme info</legend>
            <label for="memename">Input name/title for the meme</label>
            <input type="text" name="meme" id="memename">
            <br><br>
            Enter description for your meme:
            <br><br>
            <textarea name="descr" rows="10" cols="20">Enter description here...</textarea>
            <br><br>
            <label for="memeimg">Upload photo for your meme:</label>
            <br>
            <input type="file" name="img" id="memeimg">
            <br><br>
            <input type="submit" name="submit" value="Submit">

        </form>
