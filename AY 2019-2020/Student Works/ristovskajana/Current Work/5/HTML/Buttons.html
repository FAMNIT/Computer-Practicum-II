<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
    float: left;
    width: 200px;
    height: 200px;
    /*background: yellow;*/
    margin: 10px;
  }
  table {
    margin: 10px;
    clear: left;
    border-collapse: collapse;
    border: 1px solid black;
  }
  td {
    border: 1px solid black;
  }
  button {
    float: left;
    clear: left;
    margin: 10px;
  }

	</style>
	<script type="text/javascript">
		var ctr = 1;   //counter

		function on_event (who, what) {
			var table_1 = document.getElementByID('table_events');
			var row = table_1.insertRow();
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(0);
			var cell3 = row.insertCell(0);

			cell1.innerHTML = what; 
			cell2.innerHTML = who;
			cell3.innerHTML = ctr.toString();
			ctr++;
		} 
		function clear_table() {
			var table_1 = document.getElementByID('table_events');
			for (var i = 1; i < ctr; i++) {
				table_1.deleteRow(1);
			}
			ctr = 1;
		}
	</script>

</head>
<body>
	<img src="struggle.png" height=300>
	<br>
	<div onclick="on_event('nut','click')"
	onmouseover="on_event('nut','over')"
	onmousout="on_event('nut','over')">
		<img src="nut.jpg" height=200>
	</div>
	<div onclick="on_event('yeet','click')"
	onmouseover="on_event('yeet','over')"
	onmousout="on_event('yeet','over')">
		<img src="yeet.jpg" height=200>
	</div>
	<div onclick="on_event('bruh','click')"
	onmouseover="on_event('bruh','over')"
	onmousout="on_event('bruh','over')">
		<img src="bruh.jpg" height=200>
	</div>

</body>
</html>
